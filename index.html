<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculadora">
      <br/>
      display:<span id="display"></span>
      <br/>
      <table>
        <tr>
          <td><input type="button" class="botaoOperacao" value="C" onclick="limparDisplay()"/></td>
          <td><input type="button" class="botaoOperacao" value="/" onclick="calculadoraVisor('/')"/></td>
          <td><input type="button" class="botaoOperacao" value="*" onclick="calculadoraVisor('*')"/></td>
        </tr>
        <tr>
          <td><input type="button" class="botaoNumero" value="7" onclick="calculadoraVisor(7)"/></td>
          <td><input type="button" class="botaoNumero" value="8" onclick="calculadoraVisor(8)"/></td>
          <td><input type="button" class="botaoNumero" value="9" onclick="calculadoraVisor(9)"/></td>
          <td><input type="button" class="botaoOperacao" value="-" onclick="calculadoraVisor('-')"/></td>
        </tr>
        <tr>
          <td><input type="button" class="botaoNumero" value="4" onclick="calculadoraVisor(4)"/></td>
          <td><input type="button" class="botaoNumero" value="5" onclick="calculadoraVisor(5)"/></td>
          <td><input type="button" class="botaoNumero" value="6" onclick="calculadoraVisor(6)"/></td>
          <td><input type="button" class="botaoOperacao" value="+" onclick="calculadoraVisor('+')"/></td>
        </tr>
        <tr>
          <td><input type="button" class="botaoNumero" value="1" onclick="calculadoraVisor(1)"/></td>
          <td><input type="button" class="botaoNumero" value="2" onclick="calculadoraVisor(2)"/></td>
          <td><input type="button" class="botaoNumero" value="3" onclick="calculadoraVisor(3)"/></td>
          <td><input type="button" class="botaoOperacao" value="=" onclick="calculadoraVisor('=')"/></td>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
